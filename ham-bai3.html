<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bài 3</title>
    <meta charset="UTF-8">
</head>
<body>
<script>
    function twoNumbers(a,b) {
        if (a > b) {
            alert("Số thứ nhất lớn hơn số thứ hai");
        } else {
            var c = a + b;
            alert("Tổng của 2 số là: " + c);
        }
    }
    var x = parseInt(prompt("Nhập số thứ nhất"));
    var y = parseInt(prompt("Nhập số thứ hai"));
    twoNumbers(x,y);

</script>
</body>
</html>
